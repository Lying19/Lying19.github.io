            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            z-index: 99;

            /* 移除外邊距 */

        ul.drop-down-menu ul li {
            border-bottom: #ccc 1px solid;
        }

        ul.drop-down-menu ul li:last-child {
            border-bottom: none;
        }

        ul.drop-down-menu ul ul {
            /* 第三層以後的選單出現位置與第二層不同 */
            position: absolute;
            top: 0;
            left: 100%;
            z-index: 999;
            padding: 0;
            /* 移除內邊距 */
            margin: 0;
            /* 移除外邊距 */
        }

        ul.drop-down-menu li:hover>ul {
