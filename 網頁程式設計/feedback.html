<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: 'SimSun', sans-serif;
            margin-left: 20px;
            margin-right: 20px;
        }
        div {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input, select, textarea {
            margin-right: 20px;
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            font-family: 'SimSun', sans-serif;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .title {
            font-size: 1.5rem;
        }

        ul.drop-down-menu {
            list-style: none;   /* 移除項目符號 */
            padding: 0;
            margin: 0;
            display: flex;
        }

        ul.drop-down-menu > li {
            position: relative;
        }

        ul.drop-down-menu a {
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            color: #fff;
            white-space: nowrap; /* 防止文本换行 */
        }

        ul.drop-down-menu a:hover {
            background-color: #575757;
        }

        ul.drop-down-menu ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            z-index: 99;
            min-width: 200px; /* 調整這個值來設置次級選單的最小寬度 */
            width: auto; /* 根據內容自動調整寬度 */
            padding: 0; /* 移除內邊距 */
            margin: 0; /* 移除外邊距 */
        }

        ul.drop-down-menu ul li {
            border-bottom: #ccc 1px solid;
        }

        ul.drop-down-menu ul li:last-child {
            border-bottom: none;
        }

        ul.drop-down-menu ul ul { /* 第三層以後的選單出現位置與第二層不同 */
            position: absolute;
            top: 0;
            left: 100%;
            z-index: 999;
            padding: 0; /* 移除內邊距 */
            margin: 0; /* 移除外邊距 */
        }

        ul.drop-down-menu li:hover > ul {
            display: block;
        }

        ul.drop-down-menu ul li a {
            color: #000;
            padding: 10px 20px; /* 調整內邊距以配合外部鏈接 */
        }

        ul.drop-down-menu ul li a:hover {
            background-color: #eee;
        }

        ul.drop-down-menu ul ul {
            min-width: 200px; /* 調整這個值來設置次級選單的最小寬度 */
            width: auto; /* 根據內容自動調整寬度 */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="title">問題反饋</div>
        <ul class="drop-down-menu">
            <li><a href="index.html">回到首頁</a></li>
            <li><a href="forus.html">關於我們</a></li>
            <li><a href="#">帳務管理</a>
                <ul>
                    <li><a href="expense.html">新增帳務紀錄</a></li>
                    <li><a href="budget.html">我的預算規劃</a></li>
                    <li><a href="manage.html">我的帳務管理</a></li>
                    <li><a href="#">我的帳務分析</a></li>
                </ul>
            </li>
            <li><a href="#">待辦事項</a>
                <ul>
                    <li><a href="calender.html">我的月曆</a></li>
                    <li><a href="todo.html">新增待辦事項</a></li>
                    <li><a href="check.html">歷史紀錄查詢</a></li>
                </ul>
            </li>
            <li><a href="more.html">了解更多</a></li>
            <li><a href="feedback.html">問題反饋</a></li>
        </ul>
    </header>
    <h1>問題回饋表單</h1>
    <div>
        <label for="username">使用者名稱：</label>
        <input type="text" id="username" >
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="topic">問題主旨：</label>
        <select id="topic">
            <option value="Website Issue">故障反映</option>
            <option value="Feature Request">常見問題</option>
            <option value="General Feedback">給予鼓勵</option>
            <option value="General Feedback">其他</option>
        </select>
    </div>
    <div>
        <label for="feedback">說明：</label>
        <textarea id="feedback" rows="4"></textarea>
    </div>
    <button onclick="submitFeedback()">確認送出</button>

    <script>
        function submitFeedback() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const topic = document.getElementById('topic').value;
            const feedback = document.getElementById('feedback').value;

            if (username && email && topic && feedback) {
                alert(`Thank you for your feedback, ${username}!\n\nTopic: ${topic}\nFeedback: ${feedback}`);
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
