<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Account Management</title>
    <style>
        body {
            margin: 0;
            font-family: 'SimSun', sans-serif;
        }
        main {
            background-color: #fff;
            width:70% ;
            float: left;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
        }
        
        aside {
            width: 30%;
            padding-top: 50px;
            float: left;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .title {
            font-size: 1.5rem;
        }

        ul.drop-down-menu {
            list-style: none;   /* 移除項目符號 */
            padding: 0;
            margin: 0;
            display: flex;
        }

        ul.drop-down-menu > li {
            position: relative;
        }

        ul.drop-down-menu a {
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            color: #fff;
            white-space: nowrap; /* 防止文本换行 */
        }

        ul.drop-down-menu a:hover {
            background-color: #575757;
        }

        ul.drop-down-menu ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            z-index: 99;
            min-width: 200px; /* 調整這個值來設置次級選單的最小寬度 */
            width: auto; /* 根據內容自動調整寬度 */
            padding: 0; /* 移除內邊距 */
            margin: 0; /* 移除外邊距 */
        }

        ul.drop-down-menu ul li {
            border-bottom: #ccc 1px solid;
        }

        ul.drop-down-menu ul li:last-child {
            border-bottom: none;
        }

        ul.drop-down-menu ul ul { /* 第三層以後的選單出現位置與第二層不同 */
            position: absolute;
            top: 0;
            left: 100%;
            z-index: 999;
            padding: 0; /* 移除內邊距 */
            margin: 0; /* 移除外邊距 */
        }

        ul.drop-down-menu li:hover > ul {
            display: block;
        }

        ul.drop-down-menu ul li a {
            color: #000;
            padding: 10px 20px; /* 調整內邊距以配合外部鏈接 */
        }

        ul.drop-down-menu ul li a:hover {
            background-color: #eee;
        }

        ul.drop-down-menu ul ul {
            min-width: 200px; /* 調整這個值來設置次級選單的最小寬度 */
            width: auto; /* 根據內容自動調整寬度 */
        }
        .container {
            background-color: #fff;
            width: 100%;
            padding: 35px;
            border-radius: 8px;
        }
        .tabs {
            display: flex;
            justify-content: left;
            margin-bottom: 0;
        }
        .tab {
            padding: 10px 20px;
            background-color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .tab.active {
            background-color: #fff2d6;
            border-color: #fff2d6;
            border-bottom-color: #fff2d6;
        }
        .content {
            background-color: #fff2d6;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            height: 500px;
            border-top: none;
        }
        input[type="text"], input[type="date"], input[type="number"], select {
            font-size: 16px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            font-size: 16px;
            font-family: 'SimSun', sans-serif;
            padding: 8px 20px;
            margin: 5px;
        }
        aside img {
            width: 100%; /* 設置圖片寬度為父元素寬度的50% */
            display: block; /* 讓圖片獨立一行 */
            margin-left: auto; /* 將圖片向右對齊 */
            margin-right: 0; /* 將右邊距設置為0 */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="title">新增帳務紀錄</div>
        <ul class="drop-down-menu">
            <li><a href="index.html">回到首頁</a></li>
            <li><a href="forus.html">關於我們</a></li>
            <li><a href="#">帳務管理</a>
                <ul>
                    <li><a href="expense.html">新增帳務紀錄</a></li>
                    <li><a href="budget.html">我的預算規劃</a></li>
                    <li><a href="manage.html">我的帳務管理</a></li>
                    <li><a href="#">我的帳務分析</a></li>
                </ul>
            </li>
            <li><a href="#">待辦事項</a>
                <ul>
                    <li><a href="calender.html">我的月曆</a></li>
                    <li><a href="todo.html">新增待辦事項</a></li>
                    <li><a href="check.html">歷史紀錄查詢</a></li>
                </ul>
            </li>
            <li><a href="more.html">了解更多</a></li>
            <li><a href="feedback.html">問題反饋</a></li>
        </ul>
    </header>

    <main>
        <div class="container">
            <div class="tabs">
                <div class="tab" id="tab-expense"><a href="expense.html">支出</a></div>
                <div class="tab active" id="tab-income"><a href="income.html">收入</a></div>
            </div>
            <div class="content" id="content">
                <h3>請輸入帳務資訊：</h3>
                <form action="cgi-bin/get.exe" method="get">
                    <p>項目：<input type="text" name="item"></p>
                    <p>日期：<input type="date" id="date" name="dd"></p>
                    <p>種類： <select name="kind">
                            <option value="food">工作</option>
                            <option value="shopping">獎金</option>
                            <option value="else">其他</option>
                        </select>
                    </p>
                    <p>金額：<input type="number" name="amount" min="0"></p>
                    <p>備註：<input type="text" name="note"></p>
                    <p><input type="submit" value="新增帳務資訊"><input type="reset" value="清除資料"></p>
                </form>
            </div>
        </div>
    </main>
    <aside>
        <img src="8.jpg" alt="Image">
    </aside>

    <script>
        // 設置日期為當天日期
        var today = new Date();
        var day = today.getDate();
        var month = today.getMonth() + 1;
        var year = today.getFullYear();
        if (month < 10) {
            month = '0' + month;
        }
        if (day < 10) {
            day = '0' + day;
        }
        var formattedDate = year + '-' + month + '-' + day;
        document.getElementById('date').value = formattedDate;
    </script>

</body>
</html>
